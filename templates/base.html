<!DOCTYPE html>
<html>
    <head>
        {% load bootstrap3 %}
        {% bootstrap_css %}
        {% load staticfiles %}
        <link href="{% static 'polls/style.css' %}" rel="stylesheet"/>
        <title>{%block title %}Django Study{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                {% block sidebar %}
                    <ul class="nav navbar-nav navbar-left">
                         <li><a href="/">Home</a></li>
                         <li><a href="/polls/">Polls</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/admin/">Log in</a></li>
                    </ul>
                {% endblock %}
            </nav>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
    <script src="{% static 'js/jquery.js' %}" type="text/javascript" />
    {% bootstrap_javascript %}
</html>
